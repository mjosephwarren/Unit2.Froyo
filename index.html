<!DOCTYPE html>
<html>
<head>
  <title>Froyo Shop</title>
  <script src="index.js"></script>
</head>
<body>
  <h1>Froyo Shop</h1>
  <p>Welcome customer! Please enter your favorite froyo flavors:</p>
  <input type="text" id="flavorInput" placeholder="example: vanilla,vanilla,vanilla,strawberry,coffee,coffee">

  <table id="flavorsTable" border="1">

      <th>Flavor</th>
      <th>Quantity</th>
    </tr>
  </table>
</body>
</html>
